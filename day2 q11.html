<!DOCTYPE html>
<html>
    <body>
        <h2>Generate Random Number:</h2>

        <button onclick="myfunction()">click me!!</button>
        <p id="demo"> Random Number</p>


        <script>
            function myfunction()
            {
                document.getElementById("demo").innerHTML= Math.random();

            }
        </script>
    </body>
</html>
