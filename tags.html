<!DOCTYPE html>
<html>
    <title>
        H1 to H5
    </title>
    <head>
       <h2>Write your name:</h2> <br>
        

    </head>
    <body>
        
    
        <input type="text" id="mytext"/>
        <button onclick=" names()" > Go</button>
        
        <script>
        function names(x)
        {
            var x=document.getElementById("mytext").value;
            document.getElementById("a").innerHTML= x;
            document.getElementById("b").innerHTML= x;
            document.getElementById("c").innerHTML= x;
            document.getElementById("d").innerHTML= x;
            document.getElementById("e").innerHTML= x;
        }




        </script>
        <h1 id="a"></h1>
        <h2 id="b"></h2>
        <h3 id="c"></h3>
        <h4 id="d"></h4>
        <h5 id="e"></h5>
        </body>
    

    
</html>
