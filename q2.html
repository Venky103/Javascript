<script>

          class Account
          {
              constructor(n,b)
              {
                  this.name = n;
                  this.balance = b;
              }

              deposit(amt)
              {
                  this.balance +=amt;
              }

              display()
              {
                  var str = "name :"+this.name+"<br/> balance :"+this.balance+"<br/><br/>";
                  document.write(str);  
              }
          }

          user1 = new Account("venky",10000);
          user2 = new Account("bunty",20000);
          user1.deposit(5000);
          user2.deposit(10000);
          user1.display();
          user2.display();

        </script>
