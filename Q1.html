<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        

        <p id="demo"></p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Factorial(n)">
            Click me to display factorial of a no.</button>
        

        <script>
            var n=5;
               
         Factorial = (n)=> { 
            var ans=1; 
              
            for (var i = 2; i <= n; i++) 
                ans = ans * i; 
            return ans; 
            

        } 
   
          
            
        </script>
    </body>
</html>
